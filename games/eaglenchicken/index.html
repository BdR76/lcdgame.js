<!DOCTYPE HTML>
<html>
	<head>
		<title>Eagle n Chicken LCD game</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	</head>
	<link rel="stylesheet" type="text/css" href="../../css/lcdstyle.css">
	<script type="text/javascript" src="../../bin/lcdgame.min.js"></script>
	<script type="text/javascript" src="js/eaglechicken.js"></script>

<body>
	<script>
		(function() {
			// initialize the framework
			var game = new LCDGame.Game('js/eaglechicken.json');

			// add game states
			game.state.add('clock', eaglechicken.ClockMode);
			game.state.add('gamemode1', eaglechicken.GameMode1);
			game.state.add('gamemode2', eaglechicken.GameMode2);

			// start the clock state
			game.state.start('clock');
			//game.state.start('gamemode1');
			
	
		})();
	</script>
</body>
</html>
