<!DOCTYPE HTML>
<html>
	<head>
		<title>Highway LCD game</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	</head>
	<link rel="stylesheet" type="text/css" href="../../css/lcdstyle.css">
	<script type="text/javascript" src="../../bin/lcdgame.min.js"></script>
	<script type="text/javascript" src="js/highway.js"></script>

<body>
	<script>
		(function() {
			// initialize the framework
			var game = new LCDGame.Game('js/highway.json');

			// add game states
			game.state.add('clock', highway.ClockMode);
			game.state.add('select', highway.SelectMode);
			game.state.add('maingame', highway.MainGame);
			game.state.add('bonusgame', highway.BonusGame);

			// start the clock state
			game.state.start('clock');
	
		})();
	</script>
</body>
</html>
