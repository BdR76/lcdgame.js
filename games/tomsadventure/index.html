<!DOCTYPE HTML>
<html>
	<head>
		<title>Tom's Adventure LCD game</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	</head>
	<link rel="stylesheet" type="text/css" href="../../css/lcdstyle.css">
	<script type="text/javascript" src="../../bin/platform.min.js"></script>
	<script type="text/javascript" src="../../bin/lcdgame.min.js"></script>
	<script type="text/javascript" src="js/tomsadventure.js"></script>

<body>
	<script>
		(function() {
			// initialize the framework
			var game = new LCDGame.Game('js/tomsadventure.json');

			// add game states
			game.state.add('boot', tomsadventure.BootMode);
			game.state.add('demo', tomsadventure.DemoMode);
			game.state.add('maingame', tomsadventure.MainGame);

			// start the demo state
			game.state.start('boot');
			
	
		})();
	</script>
</body>
</html>
